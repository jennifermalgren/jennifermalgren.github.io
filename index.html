<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jennifer Malgren</title>

  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />


  <meta property="og:title" content="Jennifer S. Malgren – Environmental Scientist" />
  <meta property="og:description" content="Environmental scientist focused on climate innovation, systems thinking, and sustainability strategy." />
  <meta property="og:type" content="website" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #e6f0e6;
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    body.loaded {
      opacity: 1;
    }

    header {
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 40px;
      font-weight: 600;
      color: #4a6650;
      margin: 0.2em 0;
    }

    h2 {
      font-size: 16px;
      font-weight: 500;
      color: #607b66;
      margin: 0.2em 0 0.8em 0;
    }

    h3 {
      font-size: 20px;
      font-weight: 400;
      color: #4a6650;
      margin-top: 0;
    }

    img.profile-photo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin: 1.5em 0;
      box-shadow: 0 0 15px rgba(100, 125, 100, 0.4);
    }

    p {
      font-size: 18px;
      max-width: 600px;
      margin: 1em 0 2em 0;
    }

    nav {
      margin-top: 1em;
    }

    a {
      margin: 0 1em;
      text-decoration: none;
      color: #4a6650;
      font-weight: 600;
      font-size: 16px;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s, color 0.3s;
    }

    a:hover {
      border-bottom: 2px solid #718c66;
      color: #718c66;
    }

    footer {
      margin-top: auto;
      padding-top: 2em;
      font-size: 14px;
      color: #5e6b60;
    }

    footer a {
      color: #4a6650;
      font-weight: 500;
      margin: 0 0.5em;
    }

    footer a:hover {
      color: #718c66;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      h1 {
        font-size: 30px;
      }

      h2 {
        font-size: 14px;
      }

      p {
        font-size: 16px;
      }

      a {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Jennifer S. Malgren</h1>
    <h3>Austin, Texas</h3>
    <h2>Environmental Science · Policy · Data Strategy</h2>
  </header>

  <img src="Jennifer.jpeg" alt="Jennifer Malgren" class="profile-photo" />

  <main>
    <p>Environmental scientist, systems thinker, and advocate for climate-focused innovation.</p>

    <nav>
      <a href="about.html">About Me</a> | 
      <a href="professional.html">Professional</a>
    </nav>
  </main>

  <footer>
    <a href="mailto:jennifer.malgren@gmail.com">Contact Me</a> |
    <a href="https://www.linkedin.com/in/jennifermalgren/" target="_blank">LinkedIn</a>
  </footer>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('loaded');
    });
  </script>
</body>
</html>
