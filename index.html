<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Jennifer Malgren</title>
    <!-- Link to Google Fonts for Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 2rem;
        background: #e6f0e6; 
        color: #2c3e50;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        text-align: center;
      }
      h1, h2, h3 {
        margin: 0.1em 0;
        color: #4a6650; 
      }
      h1 {
        font-weight: 600;
        font-size: 2.5em;
        margin-bottom: 0.2em;
      }
      h2 {
        font-weight: 600;
        font-size: 1.8em;
      }
      h3 {
        font-weight: 400;
        font-size: 1.4em;
        margin-bottom: 1em;
      }
      p {
        font-weight: 400;
        font-size: 1.2em;
        max-width: 600px;
        margin: 1em 0 2em 0;
        color: #2c3e50;
      }
      nav {
        margin-top: 2em;
      }
      a {
        margin: 0 1em;
        text-decoration: none;
        color: #4a6650; /* sage green link color */
        font-weight: 600;
        border-bottom: 2px solid transparent;
        transition: border-color 0.3s;
      }
      a:hover {
        border-bottom: 2px solid #718c66; 
        color: #718c66;
      }
      /* Image styling */
      img.profile-photo {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 1.5em;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
    </style>
  </head>
  <body>
    <h1>Jennifer S. Malgren</h1>
    <h3>Austin, Texas</h3>

<img src="Jennifer.jpeg" alt="Jennifer Malgren" class="profile-photo" />

    <p>Environmental scientist, systems thinker, and advocate for climate-focused innovation.</p>

    <nav>
      <a href="about.html">About Me</a>
      <a href="professional.html">Professional</a>
    </nav>
  </body>
</html>
